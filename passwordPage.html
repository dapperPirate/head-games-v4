    <nav class="navbar">

    <div class="password_container">



        <input type="password" placeholder="password" class="password__box" id="password__box">
        <button class="password__check" onclick="protectpasscode()">CHECK</button>

        <script>
           function protectpasscode() {
              const result = document.getElementById("password__box").value;
              let passcode = 1;
              let space = '';
              if (result == space) {
                 alert("Type passcode")
              } else {
                 if (result == passcode) {
                    window.open("adminPage.html", "_self");
                 } else {
                    alert("Incorrect Passcode");
                    location.reload();
                 }
              }
           }
        </script>

    </div>
