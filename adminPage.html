            <script>


                function filterFunction() {
                    const input = document.getElementById("mob__search__box");
                    const filter = input.value.toUpperCase();
                    const div = document.getElementById("mob__select__box");
                    const a = div.getElementsByTagName("option");
                    for (let i = 0; i < a.length; i++) {
                        txtValue = a[i].textContent || a[i].innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        a[i].style.display = "";
                        } else {
                        a[i].style.display = "none";
                        }
                    }
                }


                function clickFunctionMob() {

                    var e = document.getElementById("mob__select__box");

                    var value = e.value;
                    var text = e.options[e.selectedIndex].text;


                    document.getElementById("mob__search__box").value = text

                }


                function addMob() {
                    const name = document.getElementById("name__dropdown").value;
                    const head = document.getElementById("mob__select__box").value;

                    var mob__head = document.createElement("div");
                    var mob__border = document.createElement("img");
                    var mob__face = document.createElement("img");


                    mob__border.src = "assets/box.png";
                    mob__border.id = "mob__border";

                    mob__face.src = "assets/mobs/" + head + ".webp";
                    mob__face.id = "mob__face";


                    mob__head.id = 'mob__head';

                    mob__head.appendChild(mob__face);
                    mob__head.appendChild(mob__border);

                    if (name==="Jack") {

                        document.getElementById("jack__column").appendChild(mob__head);

                        // jackArray[jackArray.length] = head;
                        
                        // console.log(jackArray);

                        return;


                    }

                    else if (name==="Alex") {

                        document.getElementById("alex__column").appendChild(mob__head);
                        
                        // alexArray[alexArray.length] = head;
                        
                        // console.log(alexArray);

                        
                        return;

                    }

                    else if (name==="Bobbie") {

                        document.getElementById("bob__column").appendChild(mob__head);

                        // bobbieArray[bobbieArray.length] = head;
                        
                        // console.log(bobbieArray);
